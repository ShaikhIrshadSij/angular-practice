<div class="container">
    <form [formGroup]="studentForm">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" name="firstName" formControlName="firstName" />
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lastName" formControlName="lastName" />
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="number" class="form-control" name="age" formControlName="age" />
        </div>
        <div class="form-group">
            <label>Hobbies</label>
            <input type="checkbox" name="userHobbies" [checked]="userHobbies.includes('Reading')" (change)="updateHobby($event)" value="Reading" /> Reading
            <input type="checkbox" name="userHobbies" [checked]="userHobbies.includes('Dancing')" (change)="updateHobby($event)" value="Dancing" /> Dancing
            <input type="checkbox" name="userHobbies" [checked]="userHobbies.includes('Exersice')" (change)="updateHobby($event)" value="Exersice" /> Exersice
        </div>
        <div class="form-group">
            <label>Image</label>
            <input type="file" class="form-control" name="userImage" (change)="handleFileInput($event)" />
        </div>
        <button class="btn btn-success" (click)="addStudent()">Add Student</button>
    </form>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of studentData">
                <td>{{ item.firstName }}</td>
                <td>{{ item.lastName }}</td>
                <td>
                    <button class="btn btn-success me-1" (click)="editStudent(item)">Edit</button>
                    <button class="btn btn-danger" (click)="deleteStudent(item._id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
