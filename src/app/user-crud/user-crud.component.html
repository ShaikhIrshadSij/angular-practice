<div>
    <form class="form" [formGroup]="users">
        <div class="form-group" [ngClass]="{ 'form-invalid': !users.get('name')?.valid && users.get('name')?.touched }">
            <label>Name</label>
            <input type="text" required formControlName="name" class="form-control" name="name" />
        </div>
        <button class="btn btn-success" (click)="addUsers()">Add User</button>
    </form>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of usersArray">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td><button class="btn btn-danger" (click)="navigateToDelete(item.id)">Delete user</button></td>
            </tr>
        </tbody>
    </table>
</div>
