<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control"
                [ngClass]="{ 'is-invalid' : userForm.get('name')?.touched && userForm.get('name')?.errors?.required }"
                required type="text" name="name" formControlName="name" />
        </div>
        <div class="form-group">
            <label>Age</label>
            <input [ngClass]="{ 'is-invalid' : userForm.get('age')?.touched && userForm.get('age')?.errors?.required }"
                class="form-control" required type="number" name="age" formControlName="age" />
        </div>
        <button type="submit" [disabled]="!userForm.valid" class="btn btn-success mt-3">Submit</button>
    </form>
</div>
